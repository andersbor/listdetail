<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>List Detail examples</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-sm-4" style="background-color: azure;">
                    <h2>Ordinary list</h2>
                    <ul>
                        <li v-for="teacher in teachers">
                            <span v-on:click="clicked(teacher.id)">{{teacher.name}}</span>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-8">
                    <h2>Details</h2>
                    <div v-if="selected">
                        {{selected}}
                        <div>
                            <label for="nameInput">Name</label>
                            <input id="nameInput" placeholder="Enter name" v-model="selected.name">
                            <button v-on:click="update()" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                    <div v-else>No element selected</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
